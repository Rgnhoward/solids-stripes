<div class="container-fluid">

    <div class="jumbotron">
      <div class="top">

      <div class="top">
        <h1>Solids</h1>
      </div>
      <div class="top">

      <div class="droptarget" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)">
        <div class="sign" ondragstart="dragStart(event)" draggable="true" id="dragtarget">You can drag this text to any div</div>
        <br />
        <img id="dragtarget1" class="solid" src="images/pool-ball-1-100x100.png" width="100" height="100" alt="ball1" draggable="true" ondragstart="dragStart(event)"></img>

        <img id="dragtarget4" class="solid" src="images/pool-ball-4-100x100.png" width="100" height="100" alt="ball4" draggable="true" ondragstart="dragStart(event)"></img>
        <img id="dragtarget5" class="solid" src="images/pool-ball-5-100x100.png" width="100" height="100" alt="ball5" draggable="true" ondragstart="dragStart(event)"></img>
        <img id="dragtarget7" class="solid" src="images/pool-ball-7-100x100.png" width="100" height="100" alt="ball7" draggable="true" ondragstart="dragStart(event)"></img>

        <img id="dragtarget9" class="stripe" src="images/pool-ball-9-100x100.png" width="100" height="100" alt="ball9" draggable="true" ondragstart="dragStart(event)"></img>

        <img id="dragtarget15" class="stripe" src="images/pool-ball-15-100x100.png" width="100" height="100" draggable="true" ondragstart="dragStart(event)"></img>
        <img id="dragtarget0" class="zero" src="images/pool-ball-0-100x100.png" width="100" height="100" draggable="true" ondragstart="dragStart(event)"></img>
      </div>

      <div class="droptarget" class="solids" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="droptarget" id="stripes" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <p> Text will drop in any div</p>

      <p id="demo"></p>
